<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black and Purple Design</title>
    <style>
        body {
            background-color: #1e1e2f;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #2b2b40;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        h1 {
            color: #8a2be2;
        }

        p {
            margin: 20px 0;
            font-size: 1.1em;
            line-height: 1.5;
        }

        .button {
            background-color: #8a2be2;
            color: #ffffff;
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #7a22c8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Webpage</h1>
        <p>This is a simple webpage with a sleek black and purple design and rounded elements. Click the button below to copy some text to your clipboard.</p>
        <button class="button" onclick="copyText()">Copy Text</button>
    </div>

    <script>
        function copyText() {
            const textToCopy = "Hello, this is the text to copy!";
            navigator.clipboard.writeText(textToCopy)
                .then(() => alert("Text copied to clipboard!"))
                .catch(err => alert("Failed to copy text: " + err));
        }
    </script>
</body>
</html>
