<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particle Animation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #1e1e2f;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <canvas id="mycanvas"></canvas>

    <script>
        const canvas = document.getElementById('mycanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particles = [];
        let spawnCooldown = 0; // Cooldown timer for particle spawn
        const spawnRate = 3; // Number of frames before new particles can spawn again (increase to slow it down)

        window.addEventListener('resize', function (e) {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        let hueCol = 0;
        const mouse = {
            x: undefined,
            y: undefined,
        };

        // Throttle particle creation with cooldown
        canvas.addEventListener('click', function (e) {
            mouse.x = e.x;
            mouse.y = e.y;
            if (spawnCooldown === 0) {
                for (let i = 0; i < 5; i++) {
                    particles.push(new Particle());
                }
                spawnCooldown = spawnRate;
            }
        });

        canvas.addEventListener('mousemove', function (e) {
            mouse.x = e.x;
            mouse.y = e.y;
            if (spawnCooldown === 0) {
                for (let i = 0; i < 5; i++) {
                    particles.push(new Particle());
                }
                spawnCooldown = spawnRate;
            }
        });

        class Particle {
            constructor() {
                this.x = mouse.x;
                this.y = mouse.y;
                // Reduced speed by half
                this.speedX = Math.random() * 1.5 - 0.75;  // Random speed between -0.75 and 0.75
                this.speedY = Math.random() * 1.5 - 0.75;  // Random speed between -0.75 and 0.75
                this.color = 'hsl(270, 100%, 50%)';  // Fixed color for purple
                this.size = Math.random() * 5 + 1;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.size -= 0.1;
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function handleParticles() {
            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();
                for (let j = i + 1; j < particles.length; j++) {
                    const dx = particles[j].x - particles[i].x;
                    const dy = particles[j].y - particles[i].y;
                    const distance = dx * dx + dy * dy;
                    if (distance < 10000) {
                        ctx.beginPath();
                        ctx.strokeStyle = particles[i].color;
                        ctx.lineWidth = 0.1; // Thinner lines now
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                    }
                }
                if (particles[i].size < 0.3) {
                    particles.splice(i, 1);
                    i--;
                }
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            handleParticles();
            if (spawnCooldown > 0) spawnCooldown--; // Decrement cooldown timer
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
