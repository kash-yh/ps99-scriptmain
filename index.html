<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black and Purple Design</title>
    <style>
        body {
            background-color: #1e1e2f;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        .title-container {
            background-color: #8a2be2;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
            width: 100%;
            max-width: 800px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .main-container {
            background-color: #2b2b40;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 90%;
            max-width: 800px;
            display: flex;
            gap: 20px;
        }

        .description {
            width: 75%;
            font-size: 1.1em;
            line-height: 1.5;
            background-color: #3c3c5c;
            border-radius: 10px;
            padding: 15px;
        }

        .copy-section {
            width: 25%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .code-box {
            background-color: #3c3c5c;
            border-radius: 10px;
            padding: 10px;
            width: 100%;
            text-align: center;
            color: #e1e1ff;
            font-family: "Courier New", Courier, monospace;
            font-size: 0.9em;
            word-wrap: break-word;
        }

        .button {
            background-color: #8a2be2;
            color: #ffffff;
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #7a22c8;
        }
    </style>
</head>
<body>
    <div class="title-container">Welcome to My Webpage</div>
    <div class="main-container">
        <div class="description">
            This is a simple webpage with a sleek black and purple design and rounded elements. On the right, you can see the text being copied and the button to copy it to your clipboard.
        </div>
        <div class="copy-section">
            <div class="code-box">Hello, this is the text to copy!</div>
            <button class="button" onclick="copyText()">Copy Text</button>
        </div>
    </div>

    <script>
        function copyText() {
            const textToCopy = "Hello, this is the text to copy!";
            navigator.clipboard.writeText(textToCopy)
                .then(() => alert("Text copied to clipboard!"))
                .catch(err => alert("Failed to copy text: " + err));
        }
    </script>
</body>
</html>
